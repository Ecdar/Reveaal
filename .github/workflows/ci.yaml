on:
  - pull_request

name: Validation

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install compiler tools
        run: |
          sudo apt-get update
          sudo apt-get install llvm automake libxml2-dev gperf build-essential libboost-all-dev
      - name: Checkout UDBM
        uses: actions/checkout@v2
        with:
          repository: 'UPPAALModelChecker/UDBM'
          ref: '26482eb64e74d75be5ee647587a35549d453bf43'
          path: 'udbm'
      - name: Compile UDBM
        run: |
          cd udbm
          ./autogen.sh
          ./configure
          make
          ./scripts/mergelibs.sh
          cp ./lib/libudbm.a ../dbm/libudbm.a
      - name: Compile wrapper
        run: |
          cd dbm
          ./recompile.sh
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -- --test-threads 1

  fmt:
    name: Check code is formatted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  check:
    name: Lint and check
    runs-on: ubuntu-latest
    steps:
      - name: Install llvm-config
        run: sudo apt-get install llvm
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
