[package]
name = "Reveaal"
version = "0.1.0"
build = "src/build.rs"
authors = ["Peter Greve <Pgreve16@student.aau.dk>"]
edition = "2018"

[features]
dbm-stub = []

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
clap = { git = "https://github.com/clap-rs/clap/", features=["yaml"] }
boolean_expression = "0.3.10"
pest = "2.1.3"
pest_derive = "2.1.0"
pkg-config = {git = "https://github.com/rust-lang/pkg-config-rs.git"}
generic-array = "0.14.4"
lazy_static = "1.4.0"
xml-rs = "0.8.3"
serde-xml-rs = "0.4.0"
elementtree = "0"
dyn-clone = "1.0"
colored = "2.0.0"


[build-dependencies]
bindgen = "0.58.1"
cc = "1.0.56"


