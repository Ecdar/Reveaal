[package]
name = "Reveaal"
version = "0.1.0"
build = "src/build.rs"
authors = ["Peter Greve <Pgreve16@student.aau.dk>"]
edition = "2018"

[features]
dbm-stub = []

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
clap = {version = "~2.34.0", features = ["yaml"]}
boolean_expression = "0.3.10"
pest = "2.1.3"
pest_derive = "2.1.0"
pkg-config = "~0.3.22"
generic-array = "0.14.4"
lazy_static = "1.4.0"
xml-rs = "0.8.3"
serde-xml-rs = "0.4.0"
elementtree = "0"
dyn-clone = "1.0"
tonic = "0.5.*"
prost = "0.8.*"
tokio = { version = "1.0", features = ["macros", "rt"] }
colored = "2.0.0"
simple-error = "0.2.3"
anyhow = { version = "1.0", features = ["std"] }


[build-dependencies]
bindgen = "0.58.1"
cc = "1.0.56"
tonic-build = "0.5.*"



