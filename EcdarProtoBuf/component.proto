syntax = "proto3";

package EcdarProtoBuf;

option java_multiple_files = false;
option java_package = "EcdarProtoBuf";
option java_outer_classname = "ComponentProtos";

message Component {
  oneof rep {
    string json = 1;
    string xml = 2;
  }
}

