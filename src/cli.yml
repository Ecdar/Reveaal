name: reveaal
version: "1.0"
about: Rust engine for ecdar
args:
    - endpoint:
        short: p
        long: proto
        required: false
        takes_value: true
    - folder:
        short: i
        long: input-folder
        #help: input folder with components as json and a Queries.json file
        required: false
        takes_value: true
        default_value: "." 
        #index: 1
    - query:
        #short: q
        #long: query
        #help: query in a format of function:component<=component, if -query is present, the queries file will be ignored
        required: false
        takes_value: true
        index: 1
    - save-relation:
        short: s
        long: save-relation
        required: false
        takes_value: false
